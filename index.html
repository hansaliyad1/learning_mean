<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a><span ng-hide="post.link">{{post.title}}</span> - upvotes: {{post.upvotes}}
    </div>

    <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="title"><br>
        <input type="text" placeholder="Link" ng-model="link"><br>
        <button type="submit">Post</button>
    </form>
</body>
</html>
